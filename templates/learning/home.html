{% extends 'learning/base.html' %}
{% block content %}
{% load static %}

{% if user %}
<div class="text-center sixth-theme-border fourth-theme-background">
    <h1 class="secondary-theme title-text">Welcome, {{currentProfile.username}}!</h1>
    <h3 class="third-theme">Your languages:<br>
        {% for c in currentProfile.course.all %}
        <div class="col d-flex justify-content-center">
            <a href="{% url 'course' c.title %}">
            <div class="card text-center learn-card fourth-theme-background" style="padding: 18px;">
                <img class="img-fluid learn-flag" src="{{ c.image.url }}">
                <p class="third-theme capitalize-first-letter">{{c.title}}</p>
            </div>
            </a>
        </div>
        {% endfor %}
    </h3>
</div>
{% endif %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}
